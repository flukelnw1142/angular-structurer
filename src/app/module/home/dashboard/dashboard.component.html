<p-card [ngStyle]="{ 'box-shadow': 'none !important' }">
    <div class=" flex justify-content-between flex-wrap">
        <div class="flex align-items-center justify-content-center  m-2">
            <img [src]="imageUrl" style="width: 85px;margin-right: 10px;" />
            <div style="display: grid;">
                <ng-container>
                    <b style="font-size: 29px;font-weight: bold;">สวัสดีคุณ {{user.firstName}} {{user.lastName}}</b>
                </ng-container>

                <!-- <b style="font-size: 18.5px;font-weight: bold;color: #868b92;"><i class="pi pi-calendar-times"
                        style="font-size: 1rem"></i> {{now |thaiDateTime }}</b> -->
            </div>
        </div>
        <div class="flex align-items-center justify-content-center  m-2">

        </div>
    </div>
</p-card>

<div style="margin-top: 14px;">
    <p-card header="ภาพรวมใบงาน">


        <div class="overflow-hidden">
            <form>
                <div class="grid">
                    <div class="col-6">
                        <div>
                            <label for="integer">เลขที่ใบงาน</label>
                            <input placeholder="กรอกคำค้นหา" formControlName="worksheetId" pInputText id="integer"
                                class="w-full" [style]="{'minWidth':'100%','height':'48px' }" />
                        </div>
                    </div>
                </div>
            </form>
            <div class="gird text-center">
                <div class="text-center gap-3 mt-4">
                    <!-- <p-button icon="pi pi-search" (click)="search()" label="ค้นหา"
                        styleClass="p-button-success p-button-sm p-button-w mr-2"></p-button>
                    <p-button (click)="clearData()" icon="pi  pi-times" label="ล้างข้อมูล"
                        styleClass="p-button-secondary p-button-sm p-button-w "></p-button> -->
                    <p-button icon="pi pi-search" label="ค้นหา"
                        styleClass="p-button-success p-button-sm p-button-w mr-2"></p-button>
                    <p-button icon="pi  pi-times" label="ล้างข้อมูล"
                        styleClass="p-button-secondary p-button-sm p-button-w "></p-button>
                </div>
            </div>
            <div class="flex mt-5">
                <div class="flex-1 ">
                    <p-table #datatableFare [value]="users" styleClass="p-datatable-gridlines" [paginator]="true"
                        [rows]="10" [showCurrentPageReport]="true"
                        currentPageReportTemplate="แสดง {first} ถึง {last} จาก {totalRecords} ทั้งหมดรายการ"
                        [rowsPerPageOptions]="[10, 25, 50]">
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="text-align: center;min-width: 60px;">ลำดับที่</th>
                                <th class="text-center">ชื่อ</th>
                                <th class="text-center">สกุล</th>
                                <th class="text-center">สถานะ</th>
                                <th class="text-center">Acc Approve Status</th>
                                <th class="text-center">Fin Approve Status</th>
                                <th class="text-center">Sync Status</th>
                                <th class="text-center">Action</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-user let-i="rowIndex">
                            <tr>
                                <td style="text-align: center;">{{ i + 1 }}</td>
                                <td style="text-align: center;">{{user.firstName }}</td>
                                <td style="text-align: center;">{{user.lastName }}</td>
                                <td style="text-align: center;">{{user.statusdoc }}</td>
                                <td style="text-align: center;">{{user.status }} </td>
                                <td class="text-center">{{user.status }}</td>
                                <td class="text-center">{{user.statussync }}</td>
                                <td style="text-align: center;">

                                    <p-button icon="pi pi-search" label="Edit"
                                        styleClass="p-button-warning p-button-rounded p-button-sm  mr-2"
                                        icon="pi pi-pencil" (click)="onEdit(user)"></p-button>
                                    <p-button icon="pi  pi-times" label="Submit"
                                        styleClass="p-p-button-success p-button-rounded p-button-sm  "
                                        icon="pi pi-check" (click)="onSubmit(user)"></p-button>
                                    <!-- <button pButton type="button" label="Edit" class="p-button-warning p-button-rounded p-button-sm" icon="pi pi-pencil" (click)="onEdit(user)"></button>
                                        <button pButton type="button" label="Submit" class="p-button-success p-button-rounded p-button-sm" icon="pi pi-check" (click)="onSubmit(user)"></button> -->

                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>

    </p-card>
</div>
<br>
